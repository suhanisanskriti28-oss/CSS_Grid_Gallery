<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <style>
    /* Basic Reset */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 18px;
      width: 90%;
      max-width: 1200px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
    }

    .gallery img {
      width: 100%;
      height: 550px; /* ✅ Fixed height */
      object-fit: cover; /* ✅ Ensures consistent size without distortion */
      border-radius: 8px;
      display: block;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
    }

    @media (max-width: 600px) {
      .gallery img {
        height: 200px; /* Slightly smaller height on small screens */
      }
    }
  </style>
</head>
<body>
  <h1>Gallery</h1>
  <div class="gallery">
    <img src="Img1.jpg" alt="Image 1" />
    <img src="img2.jpg" alt="Image 2" />
    <img src="img3.jpg" alt="Image 3" />
    <img src="img4.jpg" alt="Image 4" />
    <img src="img5.jpg" alt="Image 5" />
    <img src="img6.jpg" alt="Image 6" />
    <img src="img7.jpg" alt="Image 7" />
    <img src="img8.jpg" alt="Image 8" />
    <img src="img9.jpg" alt="Image 9" />
  </div>
</body>
</html>
